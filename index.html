<!DOCTYPE html>
<html>
    <head>
        <title>RandomChess</title>
        <link rel="stylesheet" href="css/chessboard-1.0.0.css">
        <link rel="icon" type="image/png" href="img/favicon.ico">
        <script src="js/jquery.min.js"></script>
        <script src="js/chessboard-1.0.0.js"></script>
        <script type="module" src="js/chess.js"></script>
	<script async src="https://stats.chessnibble.com/script.js" data-website-id="513ea3e8-d5ac-4735-8766-b0181ae55fe8"></script>
    </head>
        <body>
         <div id="myBoard" style="width: 750px">
             <script type="module">
                 import { Chess } from './js/chess.js'
                 var board = null
                 var game = new Chess()
                 function makeRandomMove ()
                 {
                     var possibleMoves = game.moves()

                     if (game.game_over())
                     {
                         game.reset();
                         board.start();
                         window.setTimeout(makeRandomMove, 500);
                         return;
                     }

                     var randomIdx = Math.floor(Math.random() * possibleMoves.length)
                     game.move(possibleMoves[randomIdx])
                     board.position(game.fen())

                     window.setTimeout(makeRandomMove, 500)
                 }

                 board = Chessboard('myBoard', 'start')

                 window.setTimeout(makeRandomMove, 500)
             </script>
         </div>
        </body>
</html>
